<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devide two section using grid </title>
    <style>
        dt{
            background-color: black;
            color: white;
            font-size: 20px;
            font-family: Arial;
             margin-top: 10px;
            padding: 10px;
        }
        dd{background-color: gray;
            color: white;
            padding: 5px;
            font-size: 20px;
            margin-top: 10px;
            font-family: Arial;
        }
        dl{
            display: grid;
            grid-template-columns: 1fr 6fr;
        }
    </style>
</head>
<body>
    <h1>MY portfolio</h1>
    <dl>
       <dt>FULL NAME</dt>
       <dd>chandan kumar das</dd>
       <dt>Date of Birth</dt>
       <dd>17/07/2000</dd>
       <dt>Address</dt>
       <dd>Meduakul</dd>
       <dt>Education</dt>
       <dd>MCA</dd>
    </dl>
</body>
</html>
