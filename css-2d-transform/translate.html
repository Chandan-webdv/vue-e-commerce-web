<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        img{
            transition: 1s;
        }
        img:hover{
            transform: translate(400px,100px);
            transition: 3s;
        }
    </style>
</head>
<body>
    <!--It can change the position of element along X and Y axis-->
    <img src="../public/image/ps1.jpg" width="100" height="100">
</body>
</html>
