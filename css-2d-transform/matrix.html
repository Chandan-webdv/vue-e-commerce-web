<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .women-fashion{
            width: 300px;
            height: 400px;
            border: 10px solid black;
            overflow: hidden;
        }

        img{
            transform: translate(0px);
        }

        img:hover{
            transform: translateX(-10px);
            width: 310px;
            transition: 50ms;
        }
    </style>
</head>
<body>
    <!--It allows to define multiple transforms-->
    <div class="women-fashion">
        <img src="../public/image/ps1.jpg" height="400" width="300">
    </div>
</body>
</html>
