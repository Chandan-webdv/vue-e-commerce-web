<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            width: 250px;
            height: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Downloading</legend>
        <dl>
            <dt>preparing for Downloading</dt>
            <dd>
                <progress></progress>
            </dd>
            <dt>40%</dt>
            <dd>
                <progress min="1" max="100" value="40"></progress>
            </dd>
            <dt>Downloading complete</dt>
            <dd>
                <progress min="1" max="100" value="100"></progress>
            </dd>
        </dl>
    </fieldset>
</body>
</html>
