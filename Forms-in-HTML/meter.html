<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<style>
    meter{
        width: 150px;
    }

    ul{
        list-style: none;
    }
    li{
        margin-bottom: 20px;
    }
    .bi-star-fill{
        color: pink;
    }
</style>
<body>
    <ul>
        <li>
            5<span class="bi bi-star-fill"></span>
            <meter min="1" max="5" value="5"> </meter>
        </li>
        <li>
            4<span class="bi bi-star-fill"></span>
            <meter min="1" max="5" value="3"> </meter>
        </li>
        <li>
            3<span class="bi bi-star-fill"></span>
            <meter min="1" max="5" value="2"> </meter>
        </li>
        <li>
            2<span class="bi bi-star-fill"></span>
            <meter min="1" max="100" value="100" low="60" high="80" > </meter>
        </li>
        <li>
            1<span class="bi bi-star-fill"></span>
            <meter min="1" max="100" value="100" low="40" high="80" > </meter>
        </li>
    </ul>
        
    
</body>
</html>
