<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .image{
            height: 100vh;
        }
    </style>
</head>
<body>
    <dl class="container-fluid">
        <dt>Navbar</dt>
        <dd>
            <nav class="btn-toolbar bg-danger d-flex justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Blog</button>
                <button class="btn btn-danger">Pages</button>
                <button class="btn btn-danger">Docs</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
                <button class="btn btn-danger"><span class="bu bi-person"></span></button>
            </div> 
        </nav>
        </dd>
        
        
        <dt>Button Base Class</dt>
            <dd>
                <button class="btn ">Submit</button>
                <button class="btn-close"></button>
                <button class="btn btn-link">Signout</button>
            </dd>
            <dt>Button Contextual</dt>
            <dd>
                <button class="btn btn-primary">Insert</button>
                <button class="btn btn-success btn-lg">Update</button>
                <button class="btn btn-secondary btn-sm">Delete</button>
            </dd>
            <dt>Button Contextual Outline</dt>
            <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success btn-lg">Update</button>
            <button class="btn btn-outline-secondary btn-sm">Delete</button>
            </dd>
            <dt>Button Group</dt>
            <dd class="btn-group-vertical">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success btn-lg">Update</button>
            <button class="btn btn-secondary btn-sm">Delete</button>
            </dd>
        </dl>
        <div class="image">
        <div class="d-flex justify-content-center align-items-center">
            <img src="/public/image/ps1.jpg" width="200" height="300">
        </div>
    </div>
    
</body>
</html>
