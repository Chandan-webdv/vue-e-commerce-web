<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Verify Password</h2>
    <div class="input-group">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" class="form-control">
        <span class="bi bi-square input-group-text"></span>
    </div>
    <h2>Verify User</h2>
    <div class="input-group">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="password" class="form-control">
        <span class="bi bi-square input-group-text"></span>
    </div>
   
    <h2>Amazon Search Bar</h2>
    <div class="input-group">
        <select class="input-group-text">
            <option>All</option>
            <option value="">aa1</option>
        </select>
        <input type="text" class="form-control" placeholder="Search amazon.in">
        <button class="btn btn-warning"> Search
            <span class="bi bi-search"></span>
        </button>
    </div>
    <h2>Netflix Register</h2>
    <div class="input-group bg-dark p-4">
        <input type="email" class="form-control" placeholder="Your email address">
        <button class="btn btn-danger ms-2">
            Get Started <span class="bi bi-chevron-right"></span>
        </button>
    </div>
   
</body>
</html>
