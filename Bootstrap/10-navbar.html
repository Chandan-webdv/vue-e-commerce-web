<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Shopper.</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a data-bs-toggle="tab" href="#login" class="nav-link active">Login</a></li>
        <li class="nav-item"><a data-bs-toggle="tab" href="#register" class="nav-link">Register</a></li>
        <li class="nav-item"><a data-bs-toggle="tab" href="#help" class="nav-link">Help?</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="login">
            <dl class="w-25 mt-4">
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <button class="btn btn-primary">Login</button>
        </div>
        <div class="tab-pane" id="register">
            <dl class="w-25 mt-4">
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
                <dt>Your City</dt>
                <dd><select class="form-select"><option>Delhi</option><option>Hyd</option></select></dd>
                <dt>Age</dt>
                <dd><input type="number" class="form-control"></dd>
            </dl>
            <button class="btn btn-success">Register</button>
        </div>
        <div class="tab-pane" id="help">
            <h5 class="mt-4">Need Help?</h5>
            <a href="#">Change Password</a><br>
            <a href="#">Forgot Password</a>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
