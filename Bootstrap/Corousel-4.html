<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <!--All carousel items are by default inactive,you have to make any on active-->
    <!-- <div class="carousel-item active"> -->


        <!--Carousel with control-->
<div class="carousel slide" id="banner" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"data-bs-interval="3000">
            <img src="..//public/image/ps1.jpg" height="250" class="w-100 d-block">
        </div>
        <div class="carousel-item">
            <img src="../public/image/ps2.jpg" height="250" class="w-100 d-block">
        </div>
        <div class="carousel-item">
            <img src="../public/image/ps3.jpg" height="250" class="w-100 d-block">
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner" >
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner" >
        <span class="carousel-control-next-icon"></span>
    </button>
    
    <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
        <button data-bs-slide-to="1" data-bs-target="#banner"></button>
        <button data-bs-slide-to="2" data-bs-target="#banner"></button>
    </div>

</div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

</body>
