<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes slideIn
        {
            form{
                margin-left: 120%;
            }
            50%{
                margin-left: 0%;
            }
            to{
                margin-left: -120%;
            }
        }

        .item-1{
            overflow: hidden;
            display: flex;
        }
        .slide-1{
            animation-name: slideIn;
            animation-duration: 2s;
        }

        .slide-2{
            animation-name: slideIn;
            animation-duration: 2s;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="item-1">
        <img class="slide-1" src="..//public/image/ps1.jpg" width="100%" height="300">
        <img class="slide-2" src="..//public/image/ps2.jpg" width="100%" height="300">
    </div>
</body>
</html>
