<body>
    
    <script>
        //extract the details from string.
        function GetDetails(str){
            var name=str.substring(str.indexOf("-")+1)
            var mobile=str.substring(str.indexOf("-"),0)
            document.write(`Name=${name}<br>Mobile=${mobile}`);
        }
        
        GetDetails(prompt("Enter details...","mobile names"))


    </script>
</body>
